<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        select:focus, input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .textbox1 {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select the Country Name to Find Its Capital</h1>
    <form name="myform">
        <label for="sbox1">Select Country</label>
        <select name="country" id="sbox1" onClick="myFunction()" required>
            <option value=""></option>
            <option value="NEW DELHI">INDIA</option>
            <option value="CANBERRA">AUSTRALIA</option>
            <option value="WASHINGTON D.C">AMERICA</option>
            <option value="LONDON">UNITED KINGDOM</option>
            <option value="BERLIN">GERMANY</option>
        </select>
        <label for="sbox2">Capital</label>
        <input type="text" class="textbox1" id="sbox2" readonly>
        <button type="button" onclick="myFunction()">Display Capital</button>
    </form>
    <script>
        function myFunction() {
            var a = document.getElementById("sbox1").value;
            document.getElementById("sbox2").value = a;
        }
    </script>
</body>
</html>
